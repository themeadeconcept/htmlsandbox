<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- helps with responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- adds a description to your page on search engines -->
  <meta name="description" content="This is my website description">

  <!-- describes content to search engines, usually 8+ keywords -->
  <meta name="keywords" content="web development, web design">

  <!-- makes sure your web page is not indexed on search engines -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  
  
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
