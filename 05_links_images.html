<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <!-- "target" attribute will open up link in new tab -->
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image / inline styling with width. Just adding width will scale height with it -->
  <img src="/images/kicksNviews.jpg" alt="My_Image" width="200">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?sports
  " alt="">
</body>
</html>
